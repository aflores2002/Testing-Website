<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Wallet Tester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bitcoin Wallet Tester</h1>
        <div id="wallet-status">Wallet not connected</div>

        <section id="wallet-connection">
            <h2>Connect Wallet</h2>
            <button id="connect-wallet-btn">Connect Wallet</button>
        </section>

        <section id="wallet-info">
            <h2>Wallet Information</h2>
            <div id="wallet-address"></div>
            <div id="wallet-balance"></div>
        </section>

        <section id="message-signing">
            <h2>Message Signing</h2>
            <input type="text" id="message-input" placeholder="Enter message to sign">
            <button id="sign-message-btn">Sign Message</button>
            <div id="signature-result"></div>
        </section>

        <section id="transaction">
            <h2>Send Transaction</h2>
            <input type="text" id="recipient-address" placeholder="Recipient Address">
            <input type="number" id="amount" placeholder="Amount (in BTC)">
            <button id="send-transaction-btn">Send Transaction</button>
            <div id="transaction-result"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
